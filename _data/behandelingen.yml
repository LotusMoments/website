- naam: Lotus Moment sessie
  duur: 90 min
  tarief: "Introductietarief: €35 per sessie (dit tarief wordt in de toekomst verhoogd)."
  omschrijving: >
    Eén behandeling met drie fases zodat je volledig kunt landen: een zachte intake, een intuïtieve massage en integratie.
  resultaat: Je stapt helder, gegrond en met een ontspannen zenuwstelsel weer naar buiten.
  fases:
    - titel: Aankomen & intake
      duur: 15 min
      omschrijving: We stemmen af hoe het met je gaat, wat je lichaam aangeeft en waar je behoefte ligt.
    - titel: Massage
      duur: 60 min
      omschrijving: Holistische massage op maat met warme olie, ademhaling en energetische afstemming.
    - titel: Nabespreken & afronden
      duur: 15 min
      omschrijving: Tijd om rustig bij te komen, inzichten te delen en samen de behandeling af te ronden.
