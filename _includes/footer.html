<footer class="site-footer">
  <div class="container footer-content">
    <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. Alle rechten voorbehouden.</p>
    <p class="footer-location">
      <span class="footer-lotus" aria-hidden="true">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 128 128"
          role="presentation"
          focusable="false"
        >
          <path d="M64 20c-8 16-8 28 0 36 8-8 8-20 0-36z"></path>
          <path d="M32 34c0 18 8 28 32 34-6-16-16-26-32-34z"></path>
          <path d="M96 34c-16 8-26 18-32 34 24-6 32-16 32-34z"></path>
          <path d="M22 72c18 6 36 6 84 0-32 24-52 24-84 0z"></path>
        </svg>
      </span>
      Lotus Moments - lichaamsgerichte therapie, gevestigd in de wijk De Vijfhoek, Deventer.
    </p>
    <div class="footer-links">
      {% if site.social_links.calendly %}
      <a href="{{ site.social_links.calendly }}" target="_blank" rel="noopener"
        >Boek een sessie</a
      >
      {% endif %}
    </div>
  </div>
</footer>
<script>
  const toggle = document.querySelector(".nav-toggle");
  const menu = document.querySelector("#site-menu");
  if (toggle && menu) {
    toggle.addEventListener("click", () => {
      const expanded = toggle.getAttribute("aria-expanded") === "true";
      toggle.setAttribute("aria-expanded", !expanded);
      menu.classList.toggle("nav-list--open");
    });
  }
</script>
