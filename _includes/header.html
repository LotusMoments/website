<header class="site-header">
  <div class="container">
    <a class="brand" href="{{ '/' | relative_url }}">
      <span class="brand-icon" aria-hidden="true">
        <svg viewBox="0 0 32 32" role="presentation" focusable="false">
          <path
            d="M16 4c-2.1 3.3-3.8 6-7.2 8 3.2-.2 5.2-1.2 7.2-2.6 2 1.4 4 2.4 7.2 2.6C19.8 10 18.1 7.3 16 4z"
          />
          <path
            d="M16 9.8c-1.9 2.1-4.5 4-8.7 4.3 3 1.4 5.5 3.4 8.7 7.1 3.2-3.7 5.7-5.7 8.7-7.1-4.2-.3-6.8-2.2-8.7-4.3z"
          />
          <path
            d="M16 12.8c-2 2.2-4.6 4.1-8.1 5 2.2 1 4.5 2.6 7.3 5.7l.8.9.8-.9c2.8-3.1 5.1-4.7 7.3-5.7-3.5-.9-6.1-2.8-8.1-5z"
          />
        </svg>
      </span>
      <span class="brand-text">
        <span class="brand-mark">Lotus</span>
        <span class="brand-sub">Moments</span>
      </span>
    </a>
    <nav class="nav">
      <button
        class="nav-toggle"
        type="button"
        aria-label="Menu"
        aria-expanded="false"
        aria-controls="site-menu"
      >
        â˜°
      </button>
      <ul id="site-menu" class="nav-list">
        {% for link in site.nav_links %}
        <li class="nav-item">
          {% assign current = link.url | replace: site.baseurl, '' %}
          {% if link.url contains 'http' %}
          <a class="nav-link" href="{{ link.url }}" target="_blank" rel="noopener">
            {{ link.title }}
          </a>
          {% else %}
          <a
            class="nav-link{% if current == page.url %} nav-link--active{% endif %}"
            href="{{ link.url | relative_url }}"
            >{{ link.title }}</a
          >
          {% endif %}
        </li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
